<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure File Storage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error {
            background-color: #fdecea;
            color: #d32f2f;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #eee;
            padding: 10px;
            background-color: white;
        }
        
        .secret-key {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
            margin: 15px 0;
        }
        
        .recovery-codes {
            margin-top: 20px;
        }
        
        .recovery-codes ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            column-count: 2;
            column-gap: 20px;
        }
        
        .recovery-codes li {
            margin-bottom: 8px;
            font-family: monospace;
            padding: 5px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        
        <div id="message" class="message"></div>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username (3-20 characters)">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="At least 8 characters with letters and numbers">
        </div>
        
        <button onclick="register()">Register</button>
        
        <div class="login-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>
    
    <!-- QR Code Modal -->
    <div id="qrModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Set Up Google Authenticator</h2>
            <p>Scan this QR code with your authenticator app:</p>
            <img id="qrCodeImage" class="qr-code" src="" alt="QR Code">
            <p>Or enter this secret key manually:</p>
            <div class="secret-key" id="secretKey"></div>
            
            <div class="recovery-codes">
                <h3>Recovery Codes (save these):</h3>
                <ul id="recoveryCodesList"></ul>
            </div>
            
            <button onclick="window.location.href='/login'">Continue to Login</button>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        register();
    }
});

        function register() {
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!name || !username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Show QR code modal
                    document.getElementById('qrCodeImage').src = `/generate-qr?username=${encodeURIComponent(username)}&secret=${data.otp_secret}`;
                    document.getElementById('secretKey').textContent = data.otp_secret;
                    
                    const codesList = document.getElementById('recoveryCodesList');
                    codesList.innerHTML = '';
                    data.recovery_codes.forEach(code => {
                        const li = document.createElement('li');
                        li.textContent = code;
                        codesList.appendChild(li);
                    });
                    
                    document.getElementById('qrModal').style.display = 'flex';
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Registration failed', 'error');
            });
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
